[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "capnp-stub-generator"
version = "2.1.1"
description = "Generator for Python stubs from Cap'n Proto schema files"
authors = [
    { name = "Adrian Figueroa", email = "adrian.figueroa@metirionic.com" }
]
requires-python = "==3.12.*"
dependencies = [
    "black>=22.6.0",
    "isort>=5.10.1",
    "pycapnp>=2.0.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.1.3"
]

[project.scripts]
capnp-stub-generator = "capnp_stub_generator.cli:main"
